<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        var features=[]
        var detail = "{{lst1}}"
        console.log(detail);
        var templist = {{lst}}
        console.log(templist);

        for (i=0;i < templist.length ; i=i+2)
        {
            Lat=templist[i];
            Lon=templist[i+1];
            var temp={position: new google.maps.LatLng(Lat,Lon), type: 'house'};
            console.log(temp);
            features.push(temp);
        }
        map = new google.maps.Map(document.getElementById('map'), {
        zoom: 32,
        center: new google.maps.LatLng(12.5114887, 80.043983),
        mapTypeId: 'roadmap'
        });

        features.forEach(function(feature){
          var marker = new google.maps.Marker({
            position: feature.position,
            icon: "/static/images/house.png",
            map: map
          });
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiagBm99wkI5tOWuKdCF9bV4Au2wiNyqg&callback=initMap">
    </script>
  </body>
</html>
